resources:
  repositories:
  - repository: Overrides
    type: github
    endpoint: bluechipalex - pat
    name: bluechipalex/magma-overrides

trigger:
- master

stages:
- stage: Configure
  jobs:
    - job: Configure
      pool:
        vmImage: 'ubuntu-latest'
      steps:
      - script: mkdir -p $(Build.SourcesDirectory)
      - script: mkdir -p $(Build.SourcesDirectory)\overrides
      - checkout: self
        path: s
      - checkout: Overrides
        path: overrides
      - task: Bash@3
        displayName: Script
        inputs:
          targetType: 'inline'
          script: echo "Hello!"
      - script: ls $(Build.SourcesDirectory)
      - script: ls $(Agent.BuildDirectory)
      - script: ls $(Agent.BuildDirectory)/overrides
      - task: HelmInstaller@1
        inputs:
          helmVersionToInstall: '3.1.0'

# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  displayName: Use Python v3.x
  inputs:
    versionSpec: '3.x'
    addToPath: true
    architecture: 'x64'
  name: pyTools
- task: Bash@3
  displayName: Install Python Dependencies
  inputs:
    targetType: 'inline'
    script: $(pyTools.pythonLocation)/bin/pip install pyyaml
- task: Bash@3
  displayName: Set Environment Variables
  inputs:
    targetType: 'inline'
    script: |
      export PWD=$Build_SourcesDirectory/orc8r/cloud/docker/build.py
      echo "pwd = $PWD"
- task: PythonScript@0
  displayName: Build All Magma Containers
  inputs:
    scriptSource: 'filePath'
    scriptPath: 'orc8r/cloud/docker/build.py'
    arguments: '-a'
    workingDirectory: 'orc8r/cloud/docker'